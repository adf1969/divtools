# Custom Modules
[custom.segment_symbol]
symbol = "ÓÇ∂"
style = "fg:hostc_user"
format = '[$symbol]($style)'
when = "true"

[custom.root_arrow1]
symbol = "ÓÇ∞"
style = "fg:hostc_user bg:hostc_root"
format = '[$symbol]($style)'
when = '[ "$EUID" = 0 ]'              # Show for root or admin

[custom.user_arrow1]
symbol = "ÓÇ∞"
style = "fg:hostc_user bg:dir_bg"
#format = '[$symbol]($style)'
format = '[ÓÇ∞](fg:hostc_user bg:dir_bg)[ÓÇ∞](fg:dir_bg bg:hostc_user)'
when = '[ "$EUID" != 0 ]'                                           # Show for NOT root or admin

