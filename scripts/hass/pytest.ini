[pytest]
# Pytest configuration for Home Assistant scripts
# Last Updated: 11/25/2025 1:36:00 PM CST

testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode for async tests
asyncio_mode = auto

# Coverage options
addopts = 
    --verbose
    --cov=hass_util
    --cov=gen_presence_sensors
    --cov-report=term-missing
    --cov-report=html:test/htmlcov
    --cov-fail-under=80

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
