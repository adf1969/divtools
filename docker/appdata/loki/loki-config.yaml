# -----------------------------------------------------------------------------
# Minimal Loki v2.9.2 monolithic config
# -----------------------------------------------------------------------------
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory:  /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location:          /loki/index_cache
    cache_ttl:               24h
  filesystem:
    directory: /loki/chunks

compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store:      filesystem

limits_config:
  reject_old_samples:         true
  reject_old_samples_max_age: 168h

chunk_store_config:
  max_look_back_period: 0s

table_manager:
  retention_deletes_enabled: false
  retention_period:          0s

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules      # where your .yaml rules live
  rule_path: /loki/rules-temp     # tmp dir used during rule parsing
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# (Optional) telemetry:
#analytics:
#  reporting_enabled: false
