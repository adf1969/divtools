# pytest configuration for dthostmon
# Last Updated: 11/14/2025 12:00:00 PM CDT

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --verbose
    --cov=src/dthostmon
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    ssh: Tests requiring SSH connectivity

# Test discovery
norecursedirs = .git .venv venv node_modules __pycache__

[coverage:run]
source = src/dthostmon
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
