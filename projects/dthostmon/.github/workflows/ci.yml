# GitHub Actions CI/CD Workflow for dthostmon
# Last Updated: 11/14/2025 12:00:00 PM CDT

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ --cov=src/dthostmon --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Check coverage threshold
        run: |
          pytest --cov=src/dthostmon --cov-fail-under=80

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 black

      - name: Run flake8
        run: |
          flake8 src/dthostmon --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/dthostmon --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Run pylint
        run: |
          pylint src/dthostmon --rcfile=.pylintrc || true

      - name: Check code formatting (black)
        run: |
          black --check src/dthostmon

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t dthostmon:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run --rm dthostmon:${{ github.sha }} python3 -c "import dthostmon; print(dthostmon.__version__)"
